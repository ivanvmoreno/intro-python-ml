<html>
  <body>
    <h1>Introducci√≥n a ML con Python üêç</h1>
    <h3>Presentaciones</h3>
    <div id="content"></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ivanvmoreno/intro-python-ml/contents/docs');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name === 'index.html') continue;
          htmlString += `<li><a href="${file.path.replace("docs", "")}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('content').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
